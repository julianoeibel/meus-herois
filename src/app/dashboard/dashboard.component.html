<div class="main container">
  <div class="row row-cols-4 row-cols-md-4 g-4" >
    <div class="col" *ngFor="let heroi of list" >
      <div class="card">
        <img src="{{heroi.image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ heroi.name }}</h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Gênero: {{heroi.appearance.gender}}</li>
            <li class="list-group-item">Caráter: {{heroi.biography.alignment}}</li>
            <li class="list-group-item">Editora: {{heroi.biography.publisher}}</li>
          </ul>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" (click)="goToDetalhesByState(heroi)">Ver mais</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
